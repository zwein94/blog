{% extends 'base.html' %}
{% load bootstrap4 %}
{% block body %}

<div class="blog_form">
<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.media }}
   {% bootstrap_form form %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">Submit</button>
    {% endbuttons %}
</form>
</div>




{% endblock body %}
